<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ezeorah Ikenna" />
    <meta name="description" content="Contact info for The Little Okpa Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LOS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#about"
              >About the <abbr title="Little Okpa Shop">LOS</abbr></a
            >
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/okpa and pap.jpg"
          alt="Little Okpa Shop Okpa"
          title="Okpa Ready to Eat"
          width="400"
        />
        <figcaption>Little Okpa Shop Okpa</figcaption>
      </figure>
    </header>

    <hr />

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Full Name"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter Your Full Email"
                required
              />
            </p>
            <p>
              <label for="message">Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type Your Message Here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          No 7 John Okwor Street <br />
          Emene, Enugu 080O-KPA
          <br /><br />
          Phone: <a href="tel:+234 (0) 801 234 5678">+234 (0) 801 234 5678</a>
        </address>
      </section>
      <p class="tac">
        <a href="#">Back to Top</a>
      </p>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Okpa Shop</p>
    </footer>
  </body>
</html>
